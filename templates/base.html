<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Support System - {% block title %}{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f5;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #212529 0%, #343a40 100%);
            color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
        }
        .sidebar .nav-item .submenu {
            padding-left: 25px;
            background-color: #2c3136;
        }
        .logo {
            padding: 20px 0;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            border-bottom: 1px solid #4b545c;
        }
        .main-content {
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .nav-item.mt-auto {
            margin-top: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="logo">
                    <span class="text-white">ðŸ“Š Decision Support</span>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    
                    <!-- Master Data Menu -->
                    <div class="nav-item">
                        <a class="nav-link {% if active_page == 'master_data' %}active{% endif %}" data-bs-toggle="collapse" href="#masterDataCollapse">
                            <i class="fas fa-database me-2"></i>Master Data
                        </a>
                        <div class="collapse {% if active_page == 'master_data' %}show{% endif %}" id="masterDataCollapse">
                            <div class="nav flex-column submenu">
                                <a class="nav-link {% if sub_page == 'kriteria' %}active{% endif %}" href="{{ url_for('kriteria') }}">
                                    <i class="fas fa-list-check me-2"></i>Kriteria
                                </a>
                                <a class="nav-link {% if sub_page == 'alternatif' %}active{% endif %}" href="{{ url_for('alternatif') }}">
                                    <i class="fas fa-list-ol me-2"></i>Alternatif
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- AHP Menu -->
                    <div class="nav-item">
                        <a class="nav-link {% if active_page == 'ahp' %}active{% endif %}" data-bs-toggle="collapse" href="#ahpCollapse">
                            <i class="fas fa-chart-bar me-2"></i>AHP Method
                        </a>
                        <div class="collapse {% if active_page == 'ahp' %}show{% endif %}" id="ahpCollapse">
                            <div class="nav flex-column submenu">
                                <a class="nav-link {% if sub_page == 'perbandingan_kriteria' %}active{% endif %}" href="{{ url_for('perbandingan_kriteria') }}">
                                    <i class="fas fa-balance-scale me-2"></i>Perbandingan Kriteria
                                </a>
                                <a class="nav-link {% if sub_page == 'perbandingan_alternatif' %}active{% endif %}" href="{{ url_for('perbandingan_alternatif') }}">
                                    <i class="fas fa-balance-scale me-2"></i>Perbandingan Alternatif
                                </a>
                                <a class="nav-link {% if sub_page == 'hasil_ahp' %}active{% endif %}" href="{{ url_for('hasil_ahp') }}">
                                    <i class="fas fa-poll me-2"></i>Hasil AHP
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- DEMATEL Menu -->
                    <div class="nav-item">
                        <a class="nav-link {% if active_page == 'dematel' %}active{% endif %}" data-bs-toggle="collapse" href="#dematelCollapse">
                            <i class="fas fa-project-diagram me-2"></i>DEMATEL Method
                        </a>
                        <div class="collapse {% if active_page == 'dematel' %}show{% endif %}" id="dematelCollapse">
                            <div class="nav flex-column submenu">
                                <a class="nav-link {% if sub_page == 'dematel_input' %}active{% endif %}" href="{{ url_for('dematel') }}">
                                    <i class="fas fa-keyboard me-2"></i>Input Matriks Pengaruh
                                </a>
                                <a class="nav-link {% if sub_page == 'hasil_dematel' %}active{% endif %}" href="{{ url_for('hasil_dematel') }}">
                                    <i class="fas fa-poll me-2"></i>Hasil DEMATEL
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Logout -->
                    <div class="nav-item mt-auto">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </div>
                </nav>
            </div> 
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
