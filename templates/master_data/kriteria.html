{% extends "base.html" %}
{% block title %}Master Data - Kriteria{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">
                <i class="fas fa-list-check me-2"></i>Tambah Kriteria
            </h3>
        </div>
        <div class="card-body">
            <form action="/kriteria" method="POST" class="mb-4">
                <div class="input-group mb-2">
                    <input type="text" name="nama_kriteria" class="form-control" placeholder="Nama Kriteria" required>
                    <!-- <input type="number" name="bobot_kriteria" class="form-control" placeholder="Bobot (misal: 3)" min="1" required> -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Tambah
                    </button>
                </div>
            </form>
            
            <div class="list-group">
                {% if session.get('kriteria') %}
                  {% for krit in session.get('kriteria') %}
                  <div class="list-group-item list-group-item-action">
                  {{ krit }}
                  </div>
                 {% endfor %}
                {% else %}
                <div class="list-group-item list-group-item-action">
                    Belum ada kriteria yang ditambahkan
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
